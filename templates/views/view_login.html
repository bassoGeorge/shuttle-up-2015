
<div class="row">
  <div class="col-xs-12 col-md-offset-2 col-md-8">
    <form name="loginForm">
      <div class="form-group row">
        <label class="form-control-label col-xs-4 col-sm-2">Username</label>
        <div class="col-xs-8 col-sm-10">
          <input type="text" name="username" ng-model="username" required="required" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="from-control-label col-xs-4 col-sm-2">Password</label>
        <div class="col-xs-8 col-sm-10">
          <input type="password" name="password" ng-model="password" required="required" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-4 col-sm-offset-6 col-sm-3">
          <button ui-sref="home.about" class="btn btn-block btn-secondary">Cancel</button>
        </div>
        <div class="col-xs-4 col-sm-3 p-l-0">
          <button ng-click="submit()" ng-disabled="!loginForm.$valid" class="btn btn-block btn-primary">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
